<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Atividade API</title>
</head>

<body>
    <div class="container">
        <div class="conversor">
            <div class="opcao">
                <h2>De: </h2>
                <select class="opcoes1" id="selecao">
                    <option value="ARS" title="Peso argentino">ARS - AGENTINA</option>
                    <option value="BRL" title="Real">BRL - BRASIL</option>
                    <option value="CAD" title="Dólar canadiano">CAD - CANADÁ</option>
                    <option value="CLP" title="Peso chileno">CLP - CHILE</option>
                    <option value="CNY" title="Iuane chinês">CNY - CHINA</option>
                    <option value="EUR" title="Euro">EUR - ESPANHA</option>
                    <option value="USD" title="Dólar dos Estados Unidos">USD - EUA</option>
                    <option value="PYG" title="Guarani paraguaio">PYG - PARAGUAI</option>
                    <option value="GBP"title="Libra esterlina">GBP - REINO UNIDO</option>         
                </select>
            </div>

            <div class="opcao">
                <h2>Para: </h2>
                <select class="opcoes2" id="selecao">
                    <option value="ARS" title="Peso argentino">ARS - AGENTINA</option>
                    <option value="BRL" title="Real">BRL - BRASIL</option>
                    <option value="CAD" title="Dólar canadiano">CAD - CANADÁ</option>
                    <option value="CLP" title="Peso chileno">CLP - CHILE</option>
                    <option value="CNY" title="Iuane chinês">CNY - CHINA</option>
                    <option value="EUR" title="Euro">EUR - ESPANHA</option>
                    <option value="USD" title="Dólar dos Estados Unidos">USD - EUA</option>
                    <option value="PYG" title="Guarani paraguaio">PYG - PARAGUAI</option>
                    <option value="GBP"title="Libra esterlina">GBP - REINO UNIDO</option>   
                </select>
            </div>


            <div class="opcao">
                <input type="text" id="valor" placeholder="Digite o valor...">
                <button type="button" class="btn">Converter</button>
            </div>

            <h2>Resultado</h2>
            <input type="text" class="resultado">
        </div>
    </div>
</body>

</html>
